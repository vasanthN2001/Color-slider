<!DOCTYPE html>
<header>

    <link rel="stylesheet" href="style1 .css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="script.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</header>

<body >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="container">
    <center>
        <div class="cont">
            <h1>RGB COLOR SLIDER</h1>

            <div id="color" >

            </div>

            <br>
            <br>
            <div class="slide">
                <label for="red">R</label><input type="range" id="red" name="R" min="0" max="255"
                    onchange="colorSliderChanged('red')">
                <br>
                <label for="green">G</label><input type="range" id="green" name="G" min="0" max="255"
                    onchange="colorSliderChanged('green')">

                <br>
                <label for="blue">B</label><input type="range" id="blue" name="B" min="0" max="255"
                    onchange="colorSliderChanged('blue')">
                <br>
            </div>
            <div class="form-floating w-25 mb-3 mt-3">
                <input id="colorcode" type="text" class="form-control"  readonly>
                <label for="colorcode">colorcode</label>
            
              </div>
         
            
            <button type="button" class="btn btn-primary" onclick="copy()">Copy</button>

        </div>
    </center>
    </div>
</body>

</html>
