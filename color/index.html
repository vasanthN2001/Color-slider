<!DOCTYPE html>
<header>

    <link rel="stylesheet" href="style .css">
    <script src="script.js"></script>

</header>

<body>
    <center>
        <div class="cont">
            <h1>RGB COLOR SLIDER</h1>

            <div id="color" >

            </div>

            <br>
            <br>
            <div class="slide">
                <label for="red">R</label><input type="range" id="red" name="R" min="0" max="255"
                    onchange="colorSliderChanged('red')">
                <br>
                <label for="green">G</label><input type="range" id="green" name="G" min="0" max="255"
                    onchange="colorSliderChanged('green')">

                <br>
                <label for="blue">B</label><input type="range" id="blue" name="B" min="0" max="255"
                    onchange="colorSliderChanged('blue')">
                <br>
            </div>

            <input type="text" id="textbox" readonly>
            <br>
            <br>
            <button id="copy" onclick="copy()">Copy</button>

        </div>
    </center>
</body>

</html>
